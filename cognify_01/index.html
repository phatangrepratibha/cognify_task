<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body style="background-color: pink;">
    <div class="container">
        <div class="row">
           
            <div class="col">
                <img src="a.jpg" height="700px" width="700px">
            </div>
            
            <div class="col" style="margin-top: auto; margin-bottom:auto">
                <h1>Register Here</h1>
                <form action="/" method="post">
                  <input type="text" name="fname" placeholder="Enter your First name" /> <br><br>
                  <input type="text" name="lname" placeholder="Enter your Last name" /><br><br>
                  <input type="text" name="email" placeholder="Enter your Email-Id" /><br><br>
                  <input type="text" name="password" placeholder="Enter your Password" /><br><br>
                   <input type="radio" name="gender" value="Male">Male  <br><br> 
                  <input type="radio" name="gender" value="Female">Female  <br><br>
                  <button type="submit" name="submit">Register</button>  <br><br>
                </form>  
             
            
            </div>
        </div>

</body>
</html>
