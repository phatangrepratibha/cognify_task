<html>
  <head>
  <title>Register Here</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to left,#2E3192, #1BFFFF);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-bottom: 2px solid #ddd;
        background-color: transparent;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="number"]:focus {
        border-color: #007bff;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #passwordStrength {
        margin-bottom: 20px;
        color: #333;
      }

      .error-message {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
<body>

<div class="container">
  <h1>Register Here</h1>

  <form id="registrationForm" action="post">
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <div id="passwordStrength"></div>

    <input type="number" id="phone" name="phone" placeholder="Enter your mobile number" required>

    <button type="submit">Register</button>
    <div id="errorMessage" class="error-message"></div>
  </form>
</div>

  <script>
      const form = document.getElementById('registrationForm');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const phoneInput = document.getElementById('phone');
        const errorMessage = document.getElementById('errorMessage');

        if (validateInputs(usernameInput, emailInput, passwordInput, phoneInput, errorMessage)) 
        {
          alert('Registration successful!');
        }
      });

      function validateInputs(username, email, password, phone, errorMessage) 
      {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\d{10}$/;

       
        if (!username.value || !email.value || !password.value || !phone.value) 
        {
          errorMessage.textContent = 'Please fill out all fields.';
          return false;
        }
  
        if (!emailRegex.test(email.value)) 
        {
          errorMessage.textContent = 'Please enter a valid email address.';
          return false;
        }
   
        if (password.value.length < 8) 
        {
          errorMessage.textContent = 'Password must be at least 8 characters long.';
          return false;
        }
      
        if (!phoneRegex.test(phone.value)) 
        {
          errorMessage.textContent = 'Please enter a valid 10-digit phone number.';
          return false;
        }
        errorMessage.textContent = ''; 
        return true;
      }

   
      const passwordInput = document.getElementById('password');
      const passwordStrengthIndicator = document.getElementById('passwordStrength');

      passwordInput.addEventListener('input', function() 
      {
        const passwordStrength = getPasswordStrength(passwordInput.value);
        passwordStrengthIndicator.textContent = `Password strength: ${passwordStrength}`;
      });

      function getPasswordStrength(password) 
      {
        if (password.length < 8) 
        {
          return 'Weak';
        } 
        else if (password.length < 12) 
        {
          return 'Medium';
        }
        else 
        {
          return 'Strong';
        }
      }
  </script>
</body>
</html>
